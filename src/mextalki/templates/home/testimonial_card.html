<div class="card h-100 testimonial-card">
    <div class="card-body">
        <div class="card-title">
            <div class="row">
                <div class="left">
                    <img alt="{{ testimonial.name }}" src="{{ testimonial.thumbnail.url }}">
                </div>
            </div>
            <div class="row">
                <div class="right">
                    <h3>{{ testimonial.name }}</h3>
                    <h4>{{ testimonial.subtitle }}</h4>
                </div>
            </div>
        </div>
        <div class="content">
            <i class="fa fa-quote-left" aria-hidden="true"></i>
            &nbsp;{{ testimonial.description }}&nbsp;
            <i class="fa fa-quote-right" aria-hidden="true"></i>
        </div>
        {% if testimonial.testimonial_video_url %}
            <a class="mt-3 btn btn-primary" href="{{ testimonial.testimonial_video_url }}" data-toggle="lightbox">Watch it</a>
        {% endif %}
    </div>
</div>
