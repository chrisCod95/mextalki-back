<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ test.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="alert alert-dark mt-3" role="alert">
            {{ test.instructions }}
        </div>
        <form action="#" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ forloop.counter }}. {{ field.label }}</label>
                {% if field.errors %}
                    {% for error in field.errors %}
                        <div class="alert alert-warning mx-4">
                            {{ error }}
                        <br>
                        But don't give up, try again!.
                        </div>
                    {% endfor %}
                {% endif %}
                {% for choice in field %}
                    <div class="form-check mt-3 option">
                        {{ choice.tag }}
                        <label class="form-check-label text-center" for="{{ choice.id_for_label }}">{{ choice.choice_label }}</label>
                    </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>
