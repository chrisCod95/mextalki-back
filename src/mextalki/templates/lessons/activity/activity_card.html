<div class="container my-2 my-md-3">
    <div class="card bg-dark text-white">
        <div class="card-body">
            <h5 class="card-title">Activity</h5>
            <div class="dropdown-divider"></div>
            <div class="mt-2 activity-area">
                {% autoescape off %}
                    {{ lesson.activity.activity_description }}
                {% endautoescape %}
                {% if lesson.activity.image %}
                    <img class="w-100" src="{{ lesson.activity.image.url }}" alt="Activity image">
                {% endif %}
            </div>
        </div>
    </div>
</div>
