<div class="collapse mt-2" id="resourcesCollapse">
    <ul class="list-group list-group-flush bg-dark text-white">
        {% for resource in lesson.speaking_practice.get_resources %}
            <li class="list-group-item bg-dark text-white">
                <a target="_blank" href="{{ resource.url }}">{{ resource.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
