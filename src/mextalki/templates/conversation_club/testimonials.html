<div class="row justify-content-center mt-5">
    <h1 class="text-center">Testimonials</h1>
</div>
{% for page in testimonials %}
    <div class="row">
        {% for testimonial in page %}
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div class="d-flex flex-column align-items-center">
                    <div class="thumbnails-box">
                        <div class="photo-box">
                            <a class="testimonial-btn" href="{{ testimonial.testimonial_video_url }}"
                               data-toggle="lightbox">
                                <img class="testimonial-thumbnail" src="{{ testimonial.thumbnail.url }}"
                                     alt="testimonial_thumbnail">
                            </a>
                        </div>
                        <div class="flag-box">
                            <a class="testimonial-btn" href="{{ testimonial.testimonial_video_url }}"
                               data-toggle="lightbox">
                                <img class="testimonial-flag" src="{{ testimonial.flag_thumbnail.url }}"
                                     alt="testimonial_thumbnail">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="testimonial-language">{{ testimonial.language }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endfor %}
