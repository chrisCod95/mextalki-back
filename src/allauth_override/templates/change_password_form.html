{% if form.errors %}
    {% for field in form %}
       {% for error in field.errors %}
          <div class="alert alert-danger">
               <strong>{{ error|escape }}</strong>
          </div>
       {% endfor %}
    {% endfor %}
{% endif %}

<form method="POST" action="{% url 'account_change_password' %}">
    {% csrf_token %}
    <div class="form-group">
            <label for="{{ form.oldpassword.id_for_label }}">{{ form.oldpassword.label }}</label>
            <input
                required
                name="{{ form.oldpassword.name }}"
                id="{{ form.oldpassword.id }}"
                type="password"
                class="form-control"
                placeholder="{{ form.oldpassword.label }}"
            >
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
            <input
                required
                name="{{ form.password1.name }}"
                id="{{ form.password1.id }}"
                type="password"
                class="form-control"
                placeholder="{{ form.password1.label }}"
            >
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
            <input
                required
                name="{{ form.password2.name }}"
                id="{{ form.password2.id }}"
                type="password"
                class="form-control"
                placeholder="{{ form.password2.label }}"
            >
        </div>
    <button type="submit" class="btn btn-success">Change password</button>
</form>
